<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentley Hosting - Kontak</title>
    <meta name="description" content="Hubungi Bentley Hosting untuk pertanyaan, dukungan, atau pemesanan layanan panel dan script.">
    <meta name="keywords" content="kontak Bentley Hosting, support, pertanyaan, order, WhatsApp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="preloader">
        <div class="loading-logo">B</div>
        <div class="loading-text">Tunggu banh. Bentley Hosting segera dimuat.</div>
        <div class="loading-subtitle">Menyiapkan sistem...</div>
        <div class="loading-animation">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">BENTLEY HOSTING</div>
            <nav class="main-nav">
                <i class="fas fa-moon toggle-mode" title="Toggle Mode Gelap/Terang"></i>
                <i class="fas fa-bars menu-toggle" title="Menu Mobile"></i>
            </nav>
        </header>

        <section class="main-content">
            <section class="section-block reveal-item">
                <h2>Order & Contact</h2>
                <div class="contact-info reveal-item">
                    <h3>Pesan Sekarang!</h3>
                    <p>Untuk pemesanan atau informasi lebih lanjut, silakan hubungi kami melalui WhatsApp.</p>
                    <a href="https://wa.me/6285810073341" target="_blank" class="btn primary"><span>Chat via WhatsApp <i class="fab fa-whatsapp"></i></span></a>
                </div>

                <div class="contact-form reveal-item">
                    <h3>Kirim Pesan Langsung</h3>
                    <form id="whatsapp-contact-form">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required placeholder="Nama Lengkap Anda">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Email Anda">

                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Tulis pesan Anda di sini..."></textarea>

                        <button type="submit">Kirim Pesan</button>
                    </form>
                </div>
            </section>
        </section>
    </div>

    <button id="scroll-to-top" title="Gulir ke Atas"><i class="fas fa-arrow-up"></i></button>

    <footer class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="services.html" class="nav-item">
            <i class="fas fa-cogs"></i>
            <span>Services</span>
        </a>
        <a href="testimonials.html" class="nav-item">
            <i class="fas fa-star"></i>
            <span>Testi</span>
        </a>
        <a href="contact.html" class="nav-item">
            <i class="fas fa-phone-alt"></i>
            <span>Contact</span>
        </a>
        <a href="about.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>
        <a href="faq.html" class="nav-item">
            <i class="fas fa-question-circle"></i>
            <span>FAQ</span>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
