<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==================================================================== */
        /* BAGIAN CSS DIMULAI DI SINI */
        /* ==================================================================== */

        /* Mengatur font Inter secara global */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Mencegah scroll horizontal saat menu terbuka */
            /* Pastikan body tidak memiliki margin atau padding yang menyebabkan scroll tak terduga */
            margin: 0;
            padding: 0;
        }

        /* Animasi background yang bergerak */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-background {
            background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        /* Animasi untuk menu samping (sidebar) */
        .sidebar {
            transform: translateX(100%); /* Sembunyikan menu di luar layar (kanan) */
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Animasi slide-in/out */
            /* --- PENTING: PERBAIKAN UNTUK MENGHILANGKAN SCROLL MENU --- */
            height: 100vh; /* Memastikan sidebar memenuhi tinggi seluruh viewport */
            overflow-y: auto; /* Memungkinkan scroll internal HANYA jika konten menu sangat banyak */
            /* --- AKHIR PERBAIKAN PENTING --- */
            box-sizing: border-box; /* Memastikan padding tidak menambah tinggi total */
        }

        .sidebar.open {
            transform: translateX(0); /* Tampilkan menu */
        }

        /* Animasi untuk overlay */
        .overlay {
            background-color: rgba(0, 0, 0, 0); /* Awalnya transparan */
            transition: background-color 0.4s ease-in-out;
            visibility: hidden; /* Sembunyikan overlay */
        }

        .overlay.active {
            background-color: rgba(0, 0, 0, 0.6); /* Gelapkan saat aktif */
            visibility: visible; /* Tampilkan overlay */
        }

        /* Animasi untuk item menu saat di-hover/tap */
        .menu-item-hover {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .menu-item-hover:hover, .menu-item-hover:active {
            transform: translateX(5px) scale(1.02); /* Sedikit bergeser ke kanan dan membesar */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Bayangan lebih kuat */
            background-color: rgba(255, 255, 255, 0.2); /* Warna latar belakang sedikit berubah */
        }

        /* Animasi untuk ikon hamburger */
        .hamburger-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        .hamburger-icon.open span:nth-child(1) {
            transform: translateY(8.5px) rotate(45deg);
        }

        .hamburger-icon.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.open span:nth-child(3) {
            transform: translateY(-8.5px) rotate(-45deg);
        }

        /* Animasi staggered untuk item menu saat sidebar terbuka */
        .sidebar.open .menu-item {
            opacity: 0;
            transform: translateX(20px);
            animation: slideInFadeIn 0.5s ease-out forwards;
        }

        /* Delay untuk animasi staggered */
        .sidebar.open .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .sidebar.open .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .sidebar.open .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .sidebar.open .menu-item:nth-child(4) { animation-delay: 0.4s; }
        .sidebar.open .menu-item:nth-child(5) { animation-delay: 0.5s; }
        .sidebar.open .menu-item:nth-child(6) { animation-delay: 0.6s; } /* Tambahan untuk item About */
        .sidebar.open .menu-item:nth-child(7) { animation-delay: 0.7s; } /* Tambahan untuk item FAQ */


        @keyframes slideInFadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ==================================================================== */
        /* BAGIAN CSS SELESAI DI SINI */
        /* ==================================================================== */
    </style>
</head>

    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuItems = document.querySelectorAll('.menu-item');

        // Fungsi untuk membuka sidebar
        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.add('active');
            hamburgerBtn.classList.add('open'); // Animasi ikon hamburger menjadi 'X'
            // Reset dan pemicu animasi item menu
            menuItems.forEach(item => {
                item.style.animation = 'none';
                item.offsetHeight; /* Trigger reflow */
                item.style.animation = null;
            });
        }

        // Fungsi untuk menutup sidebar
        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            hamburgerBtn.classList.remove('open'); // Animasi ikon hamburger kembali ke semula
        }

        // Event listener untuk tombol hamburger
        hamburgerBtn.addEventListener('click', openSidebar);

        // Event listener untuk tombol tutup di sidebar (ikon X)
        closeBtn.addEventListener('click', closeSidebar);

        // Event listener untuk menutup sidebar saat mengklik overlay
        overlay.addEventListener('click', closeSidebar);

        // Event listener untuk menutup sidebar saat mengklik item menu
        menuItems.forEach(item => {
            item.addEventListener('click', closeSidebar);
        });

        // Pastikan sidebar tertutup saat halaman dimuat (untuk kasus refresh)
        window.onload = () => {
            closeSidebar();
        };
    </script>
